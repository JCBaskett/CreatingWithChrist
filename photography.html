ett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-2-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-2-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-2-lg.JPG 1024w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-2-xl.JPG 1360w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-2-2xl.JPG 1600w" sizes="(max-width: 1600px) 100vw, 1600px" loading="eager" height="1024" width="684" alt=""></figure></div><div class="post__entry"><h1 class="align-center">Reformation</h1><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/7630989a-33e0-43c3-979d-5c6a50450283.JPG" alt="" width="684" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7630989a-33e0-43c3-979d-5c6a50450283-lg.JPG 1024w"><figcaption><blockquote>Colonisation: Lichen and ferns populate an aged fence line at Croxteth Park (Liverpool's largest public 'estate' park in the grounds of Croxteth Hall) - grappling with the elements holding on for dear life, determined to remain grounded while the other breeds and multiplies thriving in the space it now occupies</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/d8c9c588-14d9-493b-8ea7-7659fa49afff.JPG" alt="" width="874" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8c9c588-14d9-493b-8ea7-7659fa49afff-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8c9c588-14d9-493b-8ea7-7659fa49afff-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8c9c588-14d9-493b-8ea7-7659fa49afff-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8c9c588-14d9-493b-8ea7-7659fa49afff-lg.JPG 1024w"><figcaption><blockquote>Imperialism: seagrass frames The Liver Building - The prowess of the period and to date, showing off its detail and dominance at dusk</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/7b937cd7-015c-4b7b-a7c2-7f3bfa85390b.JPG" alt="" width="1024" height="836" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7b937cd7-015c-4b7b-a7c2-7f3bfa85390b-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7b937cd7-015c-4b7b-a7c2-7f3bfa85390b-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7b937cd7-015c-4b7b-a7c2-7f3bfa85390b-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/7b937cd7-015c-4b7b-a7c2-7f3bfa85390b-lg.JPG 1024w"><figcaption><blockquote>Hypocrisy: Liverpool Cathedral from Albert Dock - the chains, he port, the church. All is permissible not all is beneficial 1 Corinthians 10:23</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/996749fc-3293-49f9-823c-952a885e3bf6.JPG" alt="" width="1024" height="768" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/996749fc-3293-49f9-823c-952a885e3bf6-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/996749fc-3293-49f9-823c-952a885e3bf6-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/996749fc-3293-49f9-823c-952a885e3bf6-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/996749fc-3293-49f9-823c-952a885e3bf6-lg.JPG 1024w"><figcaption><blockquote>Death of an institution: cavities of a fallen tree at Croxteth park with young trees on their way to church - insides of the old and wise exposed, form and structure gone as the young and naive hum in the breeze eager to please and join in the song</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/ee94c501-58ac-4515-b4d1-beaedc23a0b3.JPG" alt="" width="1024" height="564" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/ee94c501-58ac-4515-b4d1-beaedc23a0b3-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/ee94c501-58ac-4515-b4d1-beaedc23a0b3-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/ee94c501-58ac-4515-b4d1-beaedc23a0b3-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/ee94c501-58ac-4515-b4d1-beaedc23a0b3-lg.JPG 1024w"><figcaption><blockquote>Dissolution: abandoned building L7 - laid to waste the heart is ripped out and scattered for all to see</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/e6a551e1-1d65-4ff0-bf0c-b2e03c63f865.JPG" alt="" width="1024" height="695" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e6a551e1-1d65-4ff0-bf0c-b2e03c63f865-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e6a551e1-1d65-4ff0-bf0c-b2e03c63f865-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e6a551e1-1d65-4ff0-bf0c-b2e03c63f865-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e6a551e1-1d65-4ff0-bf0c-b2e03c63f865-lg.JPG 1024w"><figcaption><blockquote>Mending a broken heart: sandstone wall, Stoneycroft - efforts made plaster over the pain often resulted in collapse at the weight of the added material and imperfect patching</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/33aa22ae-e32f-4b7e-912b-e75b4c6f98ad.JPG" alt="" width="1024" height="768" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/33aa22ae-e32f-4b7e-912b-e75b4c6f98ad-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/33aa22ae-e32f-4b7e-912b-e75b4c6f98ad-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/33aa22ae-e32f-4b7e-912b-e75b4c6f98ad-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/33aa22ae-e32f-4b7e-912b-e75b4c6f98ad-lg.JPG 1024w"><figcaption><blockquote>The early church: budding hawthorn emerges from the evergreen ivy - new Christians among the Jews and Roman occupation</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/6e48fc67-e69d-464b-b18b-87c111c2988d-2.JPG" alt="" width="668" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/6e48fc67-e69d-464b-b18b-87c111c2988d-2-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/6e48fc67-e69d-464b-b18b-87c111c2988d-2-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/6e48fc67-e69d-464b-b18b-87c111c2988d-2-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/6e48fc67-e69d-464b-b18b-87c111c2988d-2-lg.JPG 1024w"><figcaption><blockquote>Revival: pump house chimney Albert Dock - hot water rises as coals are burned to drive the steam engines to pump water across the docks for mechanical power</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/70770be0-4c56-4463-98d0-916f44e546e4.JPG" alt="" width="768" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/70770be0-4c56-4463-98d0-916f44e546e4-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/70770be0-4c56-4463-98d0-916f44e546e4-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/70770be0-4c56-4463-98d0-916f44e546e4-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/70770be0-4c56-4463-98d0-916f44e546e4-lg.JPG 1024w"><figcaption><blockquote>Transformation: pump house chimney Albert doc - water, just like the building changes form as it reaches the sky</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/e1fa60a1-5ab8-4e29-9478-2f0534b94921-2.JPG" alt="" width="681" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e1fa60a1-5ab8-4e29-9478-2f0534b94921-2-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e1fa60a1-5ab8-4e29-9478-2f0534b94921-2-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e1fa60a1-5ab8-4e29-9478-2f0534b94921-2-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/e1fa60a1-5ab8-4e29-9478-2f0534b94921-2-lg.JPG 1024w"><figcaption><blockquote>Stretch marks and birthing: gnarled bark and new buds at Croxteth park - the crevasses and creases of the tree bark beautify the buds being birthed, neither possible without the other</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/77181d70-af06-440d-bf76-19ba2161cbc5-2.JPG" alt="" width="1024" height="876" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/77181d70-af06-440d-bf76-19ba2161cbc5-2-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/77181d70-af06-440d-bf76-19ba2161cbc5-2-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/77181d70-af06-440d-bf76-19ba2161cbc5-2-md.JPG 768w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/77181d70-af06-440d-bf76-19ba2161cbc5-2-lg.JPG 1024w"><figcaption><blockquote>New life: tufts of grass at the edge of Croxteth park meadow - fresh growth of spring grass, another season, the new year beginning</blockquote></figcaption></figure><figure class="post__image"><img loading="lazy" src="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/d8095a22-f1c9-45b0-8d92-f4783a5a0ca6-2.JPG" alt="" width="669" height="1024" sizes="(max-width: 1024px) 100vw, 1024px" srcset="https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8095a22-f1c9-45b0-8d92-f4783a5a0ca6-2-xs.JPG 300w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8095a22-f1c9-45b0-8d92-f4783a5a0ca6-2-sm.JPG 480w, https://jcbaskett.github.io/CreatingWithChrist/media/posts/21/responsive/d8095a22-f1c9-45b0-8d92-f4783a5a0ca6-2-md.JPG 768w, https://jcbaskett.github.io/CreatingWithC
